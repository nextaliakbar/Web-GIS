<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>
    <!-- ======= Header ======= -->
    <header th:replace="~{layout :: page_header}"></header>
    <!-- ======= Sidebar ======= -->
    <aside th:replace="~{layout :: page_sidebar}"></aside>

    <main id="main" class="main">
    <div class="pagetitle">
        <h1>Data Marker</h1>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <button
                type="submit"
                class="btn btn-primary mt-2 mb-3"
                th:onclick="'location.href=\'' + @{/marker/create} + '\''"
                >
                    Tambah
                </button>
                <div class="card">
                    <div class="card-body">
                        <table class="table datatable">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>ID</th>
                                <th>Nama</th>
                                <th>Koordinat</th>
                                <th>Deskripsi</th>
                                <th>Gambar</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="marker, start : ${markers}">
                                <td th:text="${start.index + 1}"></td>
                                <td th:text="${marker.id}"></td>
                                <td th:text="${marker.name}"></td>
                                <td th:text="${marker.latitude +' , '+ marker.longitude}"></td>
                                <td th:text="${marker.description}" style=" max-width: 150px;  max-height: 20px; overflow: auto;  white-space: normal"></td>
                                <td><img th:src="@{/upload/{image}(image=${marker.image})}" style="width: 100px; height: 100px; object-fit: cover;"></td>
                                <td>
                                    <a
                                    class="btn btn-success"
                                    th:href="@{/marker/edit(id=${marker.id})}"
                                    >
                                    Edit
                                    </a>
                                    <a
                                    class="btn btn-danger"
                                    th:href="@{/marker/delete(id=${marker.id})}"
                                    >
                                    Hapus
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </section>
    </main>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
    <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
    <script th:src="@{/assets/vendor/quill/quill.js}"></script>
    <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
    <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
